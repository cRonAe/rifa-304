<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifaFácil Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Sistema de rotas simplificado
    const routes = {
        '/': () => showView('home'),
        '/admin': () => showView('admin'),
        '/rifa': () => showView('rifa')
    };

    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.getElementById(viewId).style.display = 'block';
    }

    window.onload = function() {
        const path = window.location.pathname;
        routes[path] ? routes[path]() : showView('home');
    };
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Menu -->
        <nav class="flex gap-4 mb-8">
            <a href="/" class="px-4 py-2 bg-blue-500 text-white rounded">Home</a>
            <a href="/admin" class="px-4 py-2 bg-blue-500 text-white rounded">Admin</a>
        </nav>

        <!-- Views -->
        <div id="home" class="view">
            <h1 class="text-2xl font-bold mb-4">Rifas Disponíveis</h1>
            <div class="bg-white p-4 rounded shadow">
                <a href="/rifa" class="text-blue-500 hover:underline">Rifa de Notebook - Participar</a>
            </div>
        </div>

        <div id="admin" class="view" style="display:none">
            <h1 class="text-2xl font-bold mb-4">Painel Admin</h1>
            <p>Gerencie suas rifas aqui</p>
        </div>

        <div id="rifa" class="view" style="display:none">
            <h1 class="text-2xl font-bold mb-4">Participe da Rifa</h1>
            <button onclick="alert('Compra simulada!')" class="px-4 py-2 bg-green-500 text-white rounded">
                Comprar Número (R$10)
            </button>
        </div>
    </div>
</body>
</html>
